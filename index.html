<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: purple;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .btn {
            background-color: black;
            color: white;
            font: 300 40px 'Poppins', sans-serif;
            padding: 15px 30px;
            border-radius: 15px;
            transition: ease-in-out 0.4s;
            cursor: pointer;
            width: 200px;
        }

        .TituloPrincipal {
            font: 700 48px 'Poppins', sans-serif;
        }

        .titulo {
            text-align: center;
            padding-bottom: 50px;
            margin-top: 30px;
        }
        
        .botoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 400px;
        }
    </style>
    <script>
        function sim(){
            location.href = "https://www.tiktok.com/@gxannn_/video/7223615462851038465?is_from_webapp=1&sender_device=pc&web_id=7240150945609451013"
        }
        function desvia(btn){
            btn.style.position = 'absolute';
            btn.style.bottom = posicao(10, 80);
            btn.style.left = posicao(10, 80);
        }
        function posicao(min, max){
        return(Math.random()*(max - min) + min)+"%"
        }
    </script>
</head>
<body>
    <div class="titulo">
        <h1 class="TituloPrincipal">BR CHANNEL ?</h1>
    </div>
    <div class="botoes">
        <div class="botaoS">
            <button class="btn" onclick="sim()">SIM</button>
        </div>
        <div class="botaoN">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
        </div>
    </div>
</body>
</html>
